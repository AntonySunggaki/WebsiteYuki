<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page Keren</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 2rem;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
  }
  .feature {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 2rem;
  }
  .feature img {
    max-width: 100px;
    margin-right: 1rem;
  }
  .cta {
    background-color: #ff6600;
    color: #fff;
    padding: 1rem 2rem;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  }
  .footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Selamat Datang di Landing Page Kami</h1>
    <p>Temukan Informasi Terbaru dan Produk Keren Kami!</p>
  </div>
  <div class="container">
    <h2>Apa yang Kami Tawarkan?</h2>
    <div class="feature">
      <img src="icon-1.png" alt="Fitur 1">
      <p>Fitur Keren Pertama</p>
    </div>
    <div class="feature">
      <img src="icon-2.png" alt="Fitur 2">
      <p>Fitur Hebat Kedua</p>
    </div>
    <div class="feature">
      <img src="icon-3.png" alt="Fitur 3">
      <p>Fitur Dahsyat Ketiga</p>
    </div>
    <div class="animation">
      <img src="animation.gif" alt="Animasi Keren">
    </div>
    <a href="https://www.youtube.com/@NadiaOmaraa" class="cta">Dapatkan Akses Sekarang</a>
  </div>
  <div class="footer">
    <p>Hak Cipta Â© 2023 Landing Page Keren</p>
  </div>
</body>
</html>
